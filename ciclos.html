<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclos</title>
</head>
<body>
	<script>
		var dias = ["lunes","martes","miecoles","jueves","viernes"];
		var numerodias = dias.length -1;
		var i = 0;
		while (i <= numerodias){
			document.write( dias[i] + "<br>");
			i++;
		}

    </script>
</body>
</html>
