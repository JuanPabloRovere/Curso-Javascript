<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos</title>
</head>
<body>
	<button id="boton">Boton</button>
	<input type="text" id="input">
	<script>
		(function(){
			var saludo = function(e){
				alert("Estas por escribir unn mensaje" + e.type);
			};


			var input = document.getElementById("input");
			input.addEventListener("focus", saludo);



		}())
    </script>
</body>
</html>
